

<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset='custom' type='pattern' url='luck.patt'>
                <a-asset-item id="cards-model" src="cards.glb"></a-asset-item>
                <a-entity
                    position="0 0 -0.5"
                    scale="1 1 1"
                    rotation="180 270 90"
                    gltf-model="#cards-model"
                ></a-entity>
            </a-marker>
            <a-marker preset='custom' type='pattern' url='tooth.patt'>
                <a-asset-item id="tooth-model" src="toot.glb"></a-asset-item>
                <a-entity
                    position="0 0 0"
                    scale=".5 .5 .5"
                    rotation="270 0 0"
                    gltf-model="#tooth-model"
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
