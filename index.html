

<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <button id="change-model-button" style="position: fixed; top: 10px; left: 10px; z-index: 9999;">Change Model</button>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="cards-model" src="cards.glb"></a-asset-item>
        <a-asset-item id="tooth-model" src="toot.glb"></a-asset-item>
      </a-assets>
      <a-entity id="cards-entity" position="0 0 -0.5" scale=".02 .02 .02" rotation="180 0 180" gltf-model="#cards-model"></a-entity>
      <a-entity id="tooth-entity" position="0 0 -1.5" scale=".03 .03 .03" rotation="0 0 0" gltf-model="#tooth-model" visible="false"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      var currentModel = 'cards';
      var cardsEntity = document.querySelector('#cards-entity');
      var toothEntity = document.querySelector('#tooth-entity');
      var changeModelButton = document.querySelector('#change-model-button');
      
      changeModelButton.addEventListener('click', function() {
        if (currentModel === 'cards') {
          cardsEntity.setAttribute('visible', false);
          toothEntity.setAttribute('visible', true);
          currentModel = 'tooth';
        } else {
          cardsEntity.setAttribute('visible', true);
          toothEntity.setAttribute('visible', false);
          currentModel = 'cards';
        }
      });
    </script>
  </body>
</html>
